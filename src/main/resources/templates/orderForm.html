<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/taco.png}">
        <a th:href="@{/design}" id="another">Design another taco</a><br>

        <ul>
            <li th:each="taco : ${order.tacos}">
                <span th:text="${taco.name}">Taco name</span>
            </li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems blow and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>

        <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}" id="deliveryName">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Name Error</span>
        <br>

        <label for="deliveryStreet">Street Address: </label>
        <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Street Error</span>
        <br>

        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}" id="deliveryCity">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City Error</span>
        <br>

        <label for="deliveryState">State: </label>
        <input type="text" th:field="*{deliveryState}" id="deliveryState">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">State Error</span>
        <br>

        <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}" id="deliveryZip">
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Zip code Error</span>
        <br>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Cart #: </label>
        <input type="text" th:field="*{ccNumber}" id="ccNumber"><br>

        <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}" id="ccExpiration">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration Error</span>
        <br>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}" id="ccCVV">
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Error</span>
        <br>

        <input type="submit" value="Submit order">
    </form>
</body>
</html>
